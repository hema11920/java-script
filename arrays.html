<html>
    <head>
        <script>
            function a(){
                var s=["apple","mango","banana"];
                for(var i=0;i<s.length;i++){
                    document.write(s[i]+" ");
                }
                document.write("<br>")
                document.write(s);
            }
        </script>
    </head>
    <button onclick="a()">click me</button>
</html>
